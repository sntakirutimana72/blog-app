---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/auth/login":
    post:
      summary: create authentication
      parameters: []
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/auth_success"
        '401':
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/auth"
  "/api/v1/users/{user_id}/posts/{post_id}/comments":
    parameters:
    - name: user_id
      in: path
      description: Author Id
      required: true
      schema:
        type: integer
    - name: post_id
      in: path
      description: Post Id
      required: true
      schema:
        type: integer
    get:
      summary: list comments
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/comment_get"
        '404':
          description: ''
  "/api/v1/posts/{post_id}/comments":
    parameters:
    - name: post_id
      in: path
      description: Post Id
      required: true
      schema:
        type: integer
    post:
      summary: create comment
      parameters:
      - name: Authentication
        in: header
        required: true
        schema:
          type: string
      responses:
        '201':
          description: Created successfully!
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/comment_failed"
        '401':
          description: Unauthorized
        unprocessable_entity:
          description: Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/comment_failed"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/comment"
  "/api/v1/users/{user_id}/posts":
    parameters:
    - name: user_id
      in: path
      description: user_id
      required: true
      schema:
        type: string
    get:
      summary: list posts
      responses:
        '200':
          description: successful
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: 127.0.0.1:3000
components:
  schemas:
    auth:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
      - email
      - password
    auth_success:
      type: object
      properties:
        token:
          type: string
      required: token
    comment_get:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          text:
            type: string
          post_id:
            type: integer
          author_id:
            type: integer
          created_at:
            type: string
          updated_at:
            type: string
    comment:
      type: object
      properties:
        text:
          type: string
      required: text
    comment_failed:
      type: object
      properties:
        error:
          type: string
      required: error
